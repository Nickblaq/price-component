<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
	<main>
		<header>
			<h1>Our Pricing</h1>
			<div id="mode">
				<div>Annually</div>
				<div>Toggle</div>
				<div>Monthly</div>
			</div>
		</header>
		<section>
			<div id="basic" class="card">
				<div class="innerCard">
					<h3>Basic</h3>
					<p class="price">&dollar;19.99</p>
<!--					<p>&dollar;199.99</p>-->
					<p>500 GB Storage</p>
					<p>2 Users Allowed</p>
					<p>Send up to 3 GB</p>
					<button>Learn More</button>
				</div>
			</div>
			<div class="card" id="professional">
				<div class="innerCard"  >
					<h3>Professional</h3>
					<p class="price">&dollar;24.99</p>
<!--					<p>&dollar;249.99</p>-->
					<p>1 TB Storage</p>
					<p>5 Users Allowed</p>
					<p>Send up to 10 GB</p>
					<button id="profButton">Learn More</button>
				</div>
			</div>
			<div id="master" class="card">
				<div class="innerCard">
					<h3>Master</h3>
					<p class="price"> &dollar;39.99</p>
<!--					<p>&dollar;399.99</p>-->
					<p> 2 TB Storage</p>
					<p>10 Users Allowed</p>
					<p>Send up to 20 GB</p>
					<button>Learn More</button>
				</div>
			</div>	
		</section>
	</main>
</body>
</html>
